<!--template/wiredrumlist.html-->
<!DOCTYPE html>
{% extends "wwdb/base.html" %}



<html>
{% block content %}
<h2>Wires on drums log</h2>
</br>
<button type="button" class="btn btn-configure">
    <a class="nav-link" href="{% url 'wiredrumadd' %}">Log wire on drum change</a>
</button>
</br>
</br>
<table id="" class="display table table-striped">
    <thead class="thead-light">
        <tr>
            <th>Date</th>
            <th>Wire</th>
            <th>Drum</th>
            <th>Notes</th>
        </tr>
    </thead>
    {% for wiredrum in wire_drum %}
    <tr>
        <td><a href="{% url 'wiredrumedit' wiredrum.pk %}">{{wiredrum.date}}</a></td>
        <td>{{wiredrum.wire}}</td>
        <td>{{wiredrum.drum}}</td>
        <td>{{wiredrum.notes}}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
</html>
