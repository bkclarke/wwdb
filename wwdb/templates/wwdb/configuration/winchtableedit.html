<!--wwdb/templates/configuration/winchtableedit.html-->
{% load static %}
<tr>
    <td>
        {{ form.name }}
        {{ form.name.errors}}
    </td>
    <td>
        {{ form.status }}
        {{ form.status.errors }}
    </td>
    <td>
        <a href="#"
           hx-post="{% url 'winchtableeditsubmit' winch.pk %}"
           hx-target="closest tr"
           hx-swap="outerHTML"
           hx-include="closest tr"
           class="btn btn-success btn-sm">
        Submit
    </td>
    <td>
        <a href="#"
           hx-get="{% url 'winchtableeditsubmit' winch.pk %}"
           hx-target="closest tr"
           hx-swap="outerHTML"
           class="btn btn-danger btn-sm">
        Cancel
        </a>
    </td>
</tr>
