<!--wwdb/templates/configuration/deploymenttableedit.html-->
{% load static %}
<tr>
    <td>
        {{ form.name }}
        {{ form.name.errors}}
    </td>
    <td>
        {{ form.equipment }}
        {{ form.equipment.errors }}
    </td>
    <td>
        {{ form.status }}
        {{ form.status.errors }}
    </td>
    <td>
        {{ form.notes }}
        {{ form.notes.errors }}
    </td>
    <td>
        <a href="#"
           hx-post="{% url 'deploymenttableeditsubmit' deployment.pk %}"
           hx-target="closest tr"
           hx-swap="outerHTML"
           hx-include="closest tr"
           class="btn btn-success btn-sm">
        Submit
    </td>
    <td>
        <a href="#"
           hx-get="{% url 'deploymenttableeditsubmit' deployment.pk %}"
           hx-target="closest tr"
           hx-swap="outerHTML"
           class="btn btn-danger btn-sm">
        Cancel
        </a>
    </td>
</tr>
