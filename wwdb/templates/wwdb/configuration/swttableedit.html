<!--wwdb/templates/configuration/swttableedit.html-->
{% load static %}
<tr>
    <td>
        {{ form.winch }}
        {{ form.winch.errors}}
    </td>
    <td>
        {{ form.factorofsafety }}
        {{ form.factorofsafety.errors }}
    </td>
    <td>
        <a href="#"
           hx-post="{% url 'swttableeditsubmit' wire.pk %}"
           hx-target="closest tr"
           hx-swap="outerHTML"
           hx-include="closest tr"
           class="btn btn-success btn-sm">
        Submit
</br>
        <a href="#"
           hx-get="{% url 'swttableeditsubmit' wire.pk %}"
           hx-target="closest tr"
           hx-swap="outerHTML"
           class="btn btn-danger btn-sm">
        Cancel
        </a>
    </td>
</tr>
