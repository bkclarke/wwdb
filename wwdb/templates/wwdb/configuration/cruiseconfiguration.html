<!--template/cruiseconfiguration.html-->
<!DOCTYPE html>
{% extends "wwdb/base.html" %}
{% block content %}
<div class="container mt-5 mb-5">
    <button id="cruiseadd" class="btn btn-outline-wwdb">Add cruise</button>
    <table id="table" class="display nowrap" data-paging="false">
        <thead>
        <th>Number</th>
        <th>Start date</th>
        <th>End date</th>
        </thead>
        {% for cruise in cruise %}
        <tr>
            <td>{{ cruise.number }}</td>
            <td>{{ cruise.startdate }}</td>
            <td>{{ cruise.enddate }}</td>
        </tr>
        {% endfor %}

    </table>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#table').DataTable();
    });
</script>
<script>
    $(document).ready(function () {
        $('#cruiseadd').click(function () {
            window.location.href = "{% url 'cruiseadd' %}";
        });
    });
</script>
{% endblock %}
